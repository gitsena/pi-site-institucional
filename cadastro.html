            <h2>Criar Conta</h2>
            <div>

            </div>
            <div>
                Data Nascimento:<input id=datansc type="date">
            </div>
            <div>
                CPF/CNPJ:<input id=cpf type="text" placeholder="Ex 351.XXX.XXX-60">
            </div>
            <div>
                Tel/Cel:<input id=telfixo type="tel" placeholder="Ex (11) 4444-4444">
            </div>
            <div>
                E-mail:<input id=email type="email" placeholder="inserir um e-mail ativo">
            </div>
            <div>
                Senha:<input id=criarsenha type="password" placeholder="senha deve conter mais de 8 digitos">
            </div>
            <br>
            <button onclick="criar()">Criar</button>
            <br>
        </div>
